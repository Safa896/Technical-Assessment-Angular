<div class="card" xmlns="http://www.w3.org/1999/html">
  <div class="card-header">
    <input class="form-control col-sm-6" placeholder="Search"
    (keyup)="onFilter($event)">
  </div>
</div>

<div *ngFor="let blg of blogs">

  <div class="card" >
    <div class="card-body">
      <h5 class="card-title">{{blg.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted"
      >{{blg.author}}</h6>
      <p class="card-text ">{{blg.content | slice:0:20}}

        <span>...</span>
        <a  routerLink="/detail/{{blg._id}}">[Read More]</a>


      </p>
      <button class="btn btn-succes">Up</button>
      <button class="btn btn-danger mr-2">Down</button>
    </div>
  </div>

</div>
