<form  [formGroup]="blogForm" (ngSubmit)="onSubmit()">
  <div class="card ">
    <div class="card-header">Add Blog</div>
    <div class="card-body">

      <div class="form-group">
        <label>Title</label>
        <input type="text"

               formControlName="title" class="form-control">

        <div *ngIf="submitted && f.title.errors" class="text-danger">
          <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Author</label>
        <input type="text"  formControlName="author" class="form-control">
        <div *ngIf="submitted && f.author.errors" class="text-danger">
          <div *ngIf="f.author.errors.required">Author is required</div>
        </div>
      </div>


      <div class="form-group">
        <label>Content</label>
        <textarea
                  formControlName="content" class="form-control">
        </textarea>

        <div *ngIf="submitted && f.content.errors" class="text-danger">
          <div *ngIf="f.content.errors.required">Content  is required</div>
        </div>
      </div>


    </div>
    <div class="card-footer">

      <div class="float-right">
        <button type="reset" (click)="onReset()" class="btn btn-danger mr-2">Cancel</button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </div>
  </div>
</form>
